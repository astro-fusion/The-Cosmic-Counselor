name: Deploy Translations to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'translations/**'
      - 'assets/**'
      - 'styles/**'
      - 'scripts/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    
    - name: Install system fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-devanagari
        fc-cache -fv
    
    - name: Render Nepali site
      run: |
        cd translations/ne
        quarto render --to html
    
    - name: Render Hindi site
      run: |
        cd translations/hi
        quarto render --to html
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './generated'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
