name: Publish Quarto Book

on:
  push:
    branches: [main]
    paths:
      - '*.qmd'
      - '**/*.qmd'
      - '_quarto.yml'
      - 'styles/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build-html:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render HTML
        run: quarto render --to html

      - name: Debug - List generated files
        run: |
          echo "Contents of _book directory:"
          ls -la _book/
          echo "Looking for CSS files:"
          find _book/ -name "*.css" -type f

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_book
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-formats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Render PDF and EPUB
        run: |
          quarto render --to pdf
          quarto render --to epub

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: release-${{ steps.date.outputs.date }}
          name: Book Release ${{ steps.date.outputs.date }}
          body: |
            📚 **The Cosmic Counselor** - Latest Build
            
            **Available Formats:**
            - 🌐 **HTML**: [View Online](https://astro-fusion.github.io/The-Cosmic-Counselor)
            - 📄 **PDF**: Download below
            - 📱 **EPUB**: Download below
            
            Generated on: ${{ steps.date.outputs.date }}
          artifacts: |
            ./_book/The-Cosmic-Counselor.pdf
            ./_book/The-Cosmic-Counselor.epub
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
